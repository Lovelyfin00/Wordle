<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/d972efdfc6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
        <h1>Wordle</h1>
        <hr>
    <section id="input-section">
        <div class="container input-container">
            <div class="row justify-content-center">
                <div class="col input-text"><p class="input-value"></p></div>
                <div class="col input-text"><p class="input-value"></p></div>
                <div class="col input-text"><p class="input-value"></p></div>
                <div class="col input-text"><p class="input-value"></p></div>
                <div class="col input-text"><p class="input-value"></p></div>
            </div>
            <div class="row justify-content-center">
                <div class="col input-text"><p></p></div>
                <div class="col input-text"><p></p></div>
                <div class="col input-text"><p></p></div>
                <div class="col input-text"><p></p></div>
                <div class="col input-text"><p></p></div>
            </div>
            <div class="row justify-content-center">
                <div class="col input-text"><p></p></div>
                <div class="col input-text"><p></p></div>
                <div class="col input-text"><p></p></div>
                <div class="col input-text"><p></p></div>
                <div class="col input-text"><p></p></div>
            </div>
            <div class="row justify-content-center">
                <div class="col input-text"><p></p></div>
                <div class="col input-text"><p></p></div>
                <div class="col input-text"><p></p></div>
                <div class="col input-text"><p></p></div>
                <div class="col input-text"><p></p></div>
            </div>
            <div class="row justify-content-center">
                <div class="col input-text"><p></p></div>
                <div class="col input-text"><p></p></div>
                <div class="col input-text"><p></p></div>
                <div class="col input-text"><p></p></div>
                <div class="col input-text"><p></p></div>
            </div>
            <div class="row justify-content-center">
                <div class="col input-text"><p></p></div>
                <div class="col input-text"><p></p></div>
                <div class="col input-text"><p></p></div>
                <div class="col input-text"><p></p></div>
                <div class="col input-text"><p></p></div>
            </div>
        </div>
    </section>
    <section id="keyboard-section">
            <div class="first-keyboard">
                <div class="col-key"><button class="keyboard-key1 q">Q</button></div>
                <div class="col-key"><button class=" keyboard-key1 w">W</button></div>
                <div class="col-key"><button class="keyboard-key1 e">E</button></div>
                <div class="col-key"><button class="keyboard-key1 r">R</button></div>
                <div class="col-key"><button class="keyboard-key1 t">T</button></div>
                <div class="col-key"><button class="keyboard-key1 y">Y</button></div>
                <div class="col-key"><button class="keyboard-key1 u">U</button></div>
                <div class="col-key"><button class="keyboard-key1 i">I</button></div>
                <div class="col-key"><button class="keyboard-key1 o">O</button></div>
                <div class="col-key"><button class="keyboard-key1 ">P</button></div>
            </div>
            <div class="second-keyboard">
                <div class="col-key"><button class=" keyboard-key2">A</button></div>
                <div class="col-key"><button class=" keyboard-key2">S</button></div>
                <div class="col-key"><button class=" keyboard-key2">D</button></div>
                <div class="col-key"><button class=" keyboard-key2">F</button></div>
                <div class="col-key"><button class=" keyboard-key2">G</button></div>
                <div class="col-key"><button class=" keyboard-key2">H</button></div>
                <div class="col-key"><button class=" keyboard-key2">H</button></div>
                <div class="col-key"><button class=" keyboard-key2">J</button></div>
                <div class="col-key"><button class=" keyboard-key2">K</button></div>
                    <div class="col-key"><button class=" keyboard-key2">L</button></div>
            </div>
            <div class="third-keyboard">
                <div class="col-key"><button class=" keyboard-key3 enter">Enter</button></div>
                <div class="col-key"><button class=" keyboard-key3">Z</button></div>
                <div class="col-key"><button class=" keyboard-key3">X</button></div>
                <div class="col-key"><button class=" keyboard-key3">C</button></div>
                <div class="col-key"><button class=" keyboard-key3">V</button></div>
                <div class="col-key"><button class=" keyboard-key3">B</button></div>
                <div class="col-key"><button class=" keyboard-key3">N</button></div>
                <div class="col-key"><button class=" keyboard-key3">M</button></div>
                <div class="col-key"><button class=" keyboard-key3"><i class="fa-solid fa-delete-left"></i></button></div>
            </div>
    </section>

    <script src="js/index.js"></script>
</body>

</html>
